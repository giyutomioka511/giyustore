
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIYU STORE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo-giyu.png" alt="Giyu Logo" class="logo" />
    <div class="banner-container">
      <img src="banner1.jpg" class="banner" />
      <img src="banner2.jpg" class="banner" />
    </div>
  </header>

  <main class="form-section">
    <h1>Formulir Pemesanan</h1>
    <form id="orderForm">
      <label for="platform">Pilih Platform</label>
      <select id="platform" name="platform" required>
        <option value="">-- Pilih Platform --</option>
        <option value="instagram">📸 Instagram</option>
        <option value="tiktok">🎵 TikTok</option>
        <option value="facebook">📘 Facebook</option>
        <option value="telegram">📱 Telegram</option>
        <option value="whatsapp">🟢 WhatsApp</option>
        <option value="twitter">🐦 Twitter</option>
      </select>

      <label for="service">Pilih Layanan</label>
      <select id="service" name="service" required>
        <option value="">-- Pilih Layanan --</option>
        <option value="followers">Followers</option>
        <option value="likes">Likes</option>
        <option value="views">Views</option>
        <option value="comments">Comments</option>
      </select>

      <label for="jumlah">Jumlah</label>
      <input type="number" id="jumlah" name="jumlah" placeholder="Contoh: 1000" required />

      <label for="nama">Nama Anda</label>
      <input type="text" id="nama" name="nama" placeholder="Contoh: Raka" required />

      <label for="nowa">Nomor WhatsApp</label>
      <input type="text" id="nowa" name="nowa" placeholder="Contoh: 6281234567890" required />

      <button type="submit">Kirim Pesanan</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
