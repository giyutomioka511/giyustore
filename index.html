
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GIYU STORE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-overlay"></div>
  <header>
    <img src="images/logo_giyu.png" alt="Giyu Store Logo" class="logo"/>
    <div class="banner-container">
      <img src="images/banner_1.jpg" class="banner"/>
      <img src="images/banner_2.jpg" class="banner"/>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h1>Formulir Pesanan</h1>
      <form id="orderForm">
        <label for="platform">Pilih Platform:</label>
        <select id="platform" name="platform" required>
          <option value="">-- Pilih --</option>
          <option value="instagram">Instagram</option>
          <option value="tiktok">TikTok</option>
          <option value="facebook">Facebook</option>
          <option value="telegram">Telegram</option>
          <option value="whatsapp">WhatsApp</option>
          <option value="twitter">Twitter</option>
        </select>

        <label for="service">Layanan:</label>
        <select id="service" name="service" required>
          <option value="">-- Pilih Layanan --</option>
        </select>

        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" name="jumlah" placeholder="Masukkan jumlah" required min="1"/>

        <label for="username">Link / Username:</label>
        <input type="text" id="username" name="username" placeholder="Masukkan link atau username" required/>

        <div class="total">Total Harga: <span id="totalHarga">Rp0</span></div>

        <button type="submit">Pesan via WhatsApp</button>
        <a href="#" id="telegramLink" class="tg-button" target="_blank">Pesan via Telegram</a>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
