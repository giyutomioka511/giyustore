<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIYU STORE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo-giyu.png" alt="GIYU STORE Logo" class="logo" />
    <div class="banners">
      <img src="banner1.jpg" alt="Banner 1" />
      <img src="banner2.jpg" alt="Banner 2" />
    </div>
  </header>

  <main>
    <form id="orderForm">
      <h2>Formulir Pesanan</h2>
      <label>Platform:
        <select name="platform" required>
          <option value="Instagram">Instagram</option>
          <option value="TikTok">TikTok</option>
          <option value="Facebook">Facebook</option>
          <option value="Telegram">Telegram</option>
          <option value="WhatsApp">WhatsApp</option>
          <option value="Twitter">Twitter</option>
        </select>
      </label>

      <label>Layanan:
        <select name="service" required>
          <option value="Followers">Followers</option>
          <option value="Likes">Likes</option>
          <option value="Views">Views</option>
          <option value="Comments">Comments</option>
          <option value="Members">Members</option>
        </select>
      </label>

      <label>Jumlah: <input type="number" name="quantity" id="quantity" required /></label>
      <p>Total Harga: Rp <span id="total">0</span></p>

      <label>Metode Pembayaran:
        <select name="payment" required>
          <option value="DANA">DANA</option>
          <option value="OVO">OVO</option>
          <option value="GoPay">GoPay</option>
          <option value="Bank Transfer">Transfer Bank</option>
        </select>
      </label>

      <button type="submit">Pesan Sekarang</button>
    </form>

    <a href="https://wa.me/6283138846539" class="wa-float" target="_blank">
      <img src="logo-whatsapp.png" alt="WhatsApp" />
    </a>
    <a href="https://t.me/gaxshaa" class="wa-float" target="_blank">
      <img src="logo-telegram.png" alt="Telegram" />
    </a>
  </main>

  <script src="script.js"></script>
</body>
</html>
